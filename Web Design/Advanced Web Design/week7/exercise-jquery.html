        <div id='msg-pane'></div>

<script>
    function print(msg) {
        document.getElementById('msg-pane').innerHTML += msg;
    }

    function println(msg) {
        document.getElementById('msg-pane').innerHTML += msg + '<br>';
    }

    function clear() {
        document.getElementById('msg-pane').innerHTML = '';
    }
</script>

<script>
    //
    //  Exercise - jQuery
    //
    var queue = [];
    
    // When the document is fully loaded,
    //   when the button with id='find-animal' is clicked,
    //   select all checked inputs with the attribute name='property', and get their values and print them.
    //   Hint - [attribute_name='...'], :checked, input
    $(document).ready(function() {
        $("#find-animal").click(function() {
            queue = [];
            $("input[name='property']:checked").each(function() {  // for each of selected inputs that are selected           
			 
			 queue.push($(this).val());  // push the value into queue
            });

            println('Properties are ' + queue.join(', ') + '.<br>');  // join() makes a sting from an array
        });
    });

    // When the document is fully loaded,
    //   when the button with id='list-makers' is clicked,
    //   select all selected options within a <select> with id='auto-makers', and get their values and print them.
    //   Hint - :selected, option, ...
    $(document).ready(function() {
        $("#list-makers").click(function() {
            queue = [];
            $("#auto-makers option:selected").each(function() {  // for each of selected inputs that are selected     
                queue.push($(this).val());
            });

            println('Makers are ' + queue.join(', ') + '.<br>');
        });
    });
    
    //
    // Exercise - JavaScript, jQuery
    //
    
    // Create an object of 'VW', 'Golf', 2010, and 'Silver' with proper property names.
	
    var car = {Make : 'VW', Model : 'Golf', Year : '2010', Color : 'Silver'};
	
    // Add a propery, print, that is a function that returns a string of all the property values with their names.
    function print(){
		var result = [];
		$.each(car, function(key, value){
			result.push('<br>' + key + ": " + value);
		});
		println(result.join(', '));
		return result;
	}
  
    // Select the <div> with id='msg-pane', and display the car using the above function into the <div>.
    $("div #msg-pane").display(print());
    
    // See what happens with the following line
    alert(window.car.print());  // the function in car, which is addedd in the above
								// global variables are properties in window.

</script>

</html>
